<html>

<head>
    <title>Form, Navbar & Layouting</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

    <nav>
        <div class="left-side">
            <img src="./assets/logo.png"/>
            <div>
                <a href="#">Home</a>
                <a href="#">My Project</a>
            </div>
        </div>
        <div class="right-side">
            <a href="contactme.html">Contact Me</a>
        </div>
    </nav> 

    <div class="first-page">
        <div class="card">
            <div class="left-side">
                <h1>Hi Welcome to my hut</h1>
                <p>Hallo saya Keenan Raiputra Permana,
                    saya mahasiswa Universitas Gunadarma jurusan S1 Sistem Informasi.
                    sekarang saya menduduki semester 4 dan kegiatan saya mengikuti
                    bootcamp Full Stack Developer dari DumbWays ID.
                </p>

                <div class="cv">
                    <a href="https://wa.me/" target="blank">
                        <button id="contact">contact</button>
                    </a>
                    <label>Download CV</label>
                    <a target="_blank"
                        href="https://drive.google.com/file/d/1fHT--8IuvgaEodhBLbiJBoQX2eSnX3cl/view?usp=sharing"

                        <img src="./assets/download.png" style="padding-left: 10px; width: 15px; height: 15px" />

                <div class="icon">
                    <a target="_blank" href="https://www.linkedin.com/">

                    </a>
                    <a target="_blank" href="https://www.instagram.com/">
                        <img src="./assets/instagram.png">
                    </a>
                    <a target="_blank" href="https://www.facebook.com/">
                        <img src="./assets/facebook.png">
                    </a>
                    <a target="_blank" href="https://twitter.com/">
                        <img src="./assets/twitter.png">
                    </a>
                </div>
            </div>

            <div class="right-side">
                <div class="profile">
                    <img src="./assets/me.png" style="padding-bottom: 10px; width: 300px; height: 240px; border-radius: 10px 10px 0px 0px">

                    <label id="keenan">Keenan Raiputra</label>
